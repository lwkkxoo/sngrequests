<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Song Requests</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900">
    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center px-4">
        <div class="glass-card p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Admin Login</h1>
                <p class="text-gray-300">Enter password to access dashboard</p>
            </div>
            
            <form id="login-form">
                <div class="form-group mb-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter admin password" required>
                </div>
                
                <button type="submit" class="btn-primary w-full">Login</button>
            </form>
            
            <div id="login-error" class="hidden mt-4 p-3 bg-red-500/20 border border-red-500/30 rounded-lg text-red-200 text-sm text-center">
                Invalid password. Please try again.
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="hidden">
        <div class="container mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-4xl font-bold text-white mb-2">Admin Dashboard</h1>
                    <p class="text-gray-300">Manage song requests</p>
                </div>
                <div class="flex gap-4">
                    <button id="refresh-btn" class="btn-secondary">
                        <span>ðŸ”„</span>
                        Refresh
                    </button>
                    <button id="logout-btn" class="btn-secondary">Logout</button>
                </div>
            </div>

            <div class="grid gap-6 mb-8">
                <div class="glass-card p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-lg font-semibold text-white">Total Requests</h3>
                            <p id="total-count" class="text-3xl font-bold text-purple-400">0</p>
                        </div>
                        <div class="text-4xl">ðŸ“Š</div>
                    </div>
                </div>
            </div>

            <div class="glass-card p-6">
                <h2 class="text-2xl font-bold text-white mb-6">Song Requests</h2>
                
                <div id="no-requests" class="text-center py-12 hidden">
                    <div class="text-6xl mb-4">ðŸŽµ</div>
                    <h3 class="text-xl font-semibold text-white mb-2">No Requests Yet</h3>
                    <p class="text-gray-300">Song requests will appear here when submitted.</p>
                </div>

                <div id="requests-container" class="space-y-4">
                    <!-- Requests will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/admin.js"></script>
</body>
</html>
